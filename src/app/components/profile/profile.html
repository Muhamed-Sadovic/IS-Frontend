<div class="container py-5">
  <div class="row mb-4 animate__animated animate__fadeIn">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <div>
        <h2 class="fw-bold text-dark mb-1">Moj Profil</h2>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a routerLink="/home" class="text-decoration-none">Početna</a></li>
            <li class="breadcrumb-item active">Profil</li>
          </ol>
        </nav>
      </div>
      <div *ngIf="me" class="text-end">
        <span class="badge rounded-pill bg-primary px-3 py-2 shadow-sm">
          <i class="bi bi-shield-check me-1"></i> {{ me.uloga }}
        </span>
      </div>
    </div>
  </div>

  <div *ngIf="loading" class="d-flex justify-content-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Učitavanje...</span>
    </div>
  </div>

  <div class="row g-4" *ngIf="!loading && me">
    
    <div class="col-lg-7">
      <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
        <div class="card-header bg-white border-0 py-3">
          <h5 class="fw-bold mb-0 text-primary">
            <i class="bi bi-person-lines-fill me-2"></i>Lični podaci
          </h5>
        </div>
        <div class="card-body p-4 pt-0">
          <form (ngSubmit)="saveProfile()">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label small fw-bold text-muted">Ime</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
                  <input class="form-control bg-light border-start-0" name="ime" [(ngModel)]="profileForm.ime" required />
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label small fw-bold text-muted">Prezime</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
                  <input class="form-control bg-light border-start-0" name="prezime" [(ngModel)]="profileForm.prezime" required />
                </div>
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label small fw-bold text-muted">E-mail adresa</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope"></i></span>
                <input class="form-control bg-light border-start-0" [value]="me.email" disabled />
              </div>
              <div class="form-text mt-1 italic">Email adresu možete promeniti samo putem podrške.</div>
            </div>

            <div class="d-flex gap-2">
              <button class="btn btn-primary px-4 rounded-pill fw-semibold shadow-sm" type="submit" [disabled]="savingProfile">
                <span *ngIf="!savingProfile">Sačuvaj izmene</span>
                <span *ngIf="savingProfile" class="spinner-border spinner-border-sm"></span>
              </button>
              <button class="btn btn-outline-secondary px-4 rounded-pill" type="button" (click)="resetProfile()" [disabled]="savingProfile">
                Poništi
              </button>
            </div>

            <div class="alert alert-success mt-3 py-2 rounded-3 border-0 shadow-sm" *ngIf="profileSuccess">
              <i class="bi bi-check-circle-fill me-2"></i> {{ profileSuccess }}
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-5">
      <div class="card border-0 shadow-sm rounded-4">
        <div class="card-header bg-white border-0 py-3">
          <h5 class="fw-bold mb-0 text-danger">
            <i class="bi bi-lock-fill me-2"></i>Bezbednost
          </h5>
        </div>
        <div class="card-body p-4 pt-0">
          <form (ngSubmit)="changePassword()">
            <div class="mb-3">
              <label class="form-label small fw-bold text-muted">Trenutna lozinka</label>
              <input type="password" class="form-control rounded-3" name="staraLozinka" [(ngModel)]="passForm.staraLozinka" required />
            </div>

            <div class="mb-3">
              <label class="form-label small fw-bold text-muted">Nova lozinka</label>
              <input type="password" class="form-control rounded-3" name="novaLozinka" [(ngModel)]="passForm.novaLozinka" required minlength="6" />
            </div>

            <div class="mb-4">
              <label class="form-label small fw-bold text-muted">Potvrda nove lozinke</label>
              <input type="password" class="form-control rounded-3" name="potvrdaNove" [(ngModel)]="passForm.potvrdaNove" required minlength="6" />
            </div>

            <button class="btn btn-danger w-100 rounded-pill fw-semibold shadow-sm" type="submit" [disabled]="savingPass">
               Promeni lozinku
            </button>

            <div class="alert alert-success mt-3 py-2 border-0" *ngIf="passSuccess">{{ passSuccess }}</div>
            <div class="alert alert-danger mt-3 py-2 border-0" *ngIf="passError">{{ passError }}</div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
<div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content border-0 shadow rounded-4">
      <div class="modal-body text-center p-4">
        <div class="mb-3">
          <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
        </div>
        <h5 class="fw-bold">Uspešno!</h5>
        <p class="text-muted small mb-4">Vaši podaci su uspešno ažurirani u bazi sistema.</p>
        <button type="button" class="btn btn-success w-100 rounded-pill fw-semibold" data-bs-dismiss="modal">
          U redu
        </button>
      </div>
    </div>
  </div>
</div>
