<div class="profile-page min-vh-100">
  <div class="profile-header bg-primary text-white py-5 mb-4 shadow-sm">
    <div class="container">
      <div class="row align-items-center animate__animated animate__fadeInDown">
        <div class="col-md-8">
          <h2 class="fw-bold mb-1">Moj Profil</h2>
          <p class="mb-0 opacity-75 small">Upravljajte svojim podacima i bezbednošću naloga.</p>
        </div>
        <div class="col-md-4 text-md-end mt-3 mt-md-0" *ngIf="me">
          <div
            class="d-inline-flex align-items-center bg-white bg-opacity-25 rounded-pill px-4 py-2 border border-white border-opacity-25"
          >
            <i class="bi bi-shield-check me-2 fs-5"></i>
            <span class="fw-semibold">{{ me.uloga }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container pb-5">
    <div *ngIf="loading" class="d-flex justify-content-center my-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Učitavanje...</span>
      </div>
    </div>

    <div class="row g-4 animate__animated animate__fadeInUp" *ngIf="!loading && me">
      <div class="col-lg-7">
        <div class="card border-0 shadow-sm rounded-4 h-100 profile-card">
          <div class="card-header bg-white border-0 pt-4 px-4 pb-0">
            <div class="d-flex align-items-center">
              <div class="icon-circle bg-primary-subtle text-primary me-3">
                <i class="bi bi-person-lines-fill fs-5"></i>
              </div>
              <h5 class="fw-bold mb-0 text-dark">Lični podaci</h5>
            </div>
          </div>

          <div class="card-body p-4">
            <form (ngSubmit)="saveProfile()">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label small fw-bold text-muted text-uppercase">Ime</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"
                      ><i class="bi bi-person text-primary"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control bg-light border-start-0 ps-0 fw-semibold"
                      name="ime"
                      [(ngModel)]="profileForm.ime"
                      required
                      placeholder="Vaše ime"
                    />
                  </div>
                </div>

                <div class="col-md-6">
                  <label class="form-label small fw-bold text-muted text-uppercase">Prezime</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"
                      ><i class="bi bi-person-badge text-primary"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control bg-light border-start-0 ps-0 fw-semibold"
                      name="prezime"
                      [(ngModel)]="profileForm.prezime"
                      required
                      placeholder="Vaše prezime"
                    />
                  </div>
                </div>

                <div class="col-12">
                  <label class="form-label small fw-bold text-muted text-uppercase"
                    >E-mail adresa</label
                  >
                  <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"
                      ><i class="bi bi-envelope text-primary"></i
                    ></span>
                    <input
                      type="email"
                      class="form-control bg-light border-start-0 ps-0 text-muted"
                      [value]="me.email"
                      disabled
                    />
                    <span class="input-group-text bg-light text-muted border-start-0"
                      ><i class="bi bi-lock-fill small"></i
                    ></span>
                  </div>
                  <div class="form-text mt-1 small ms-1">
                    <i class="bi bi-info-circle me-1"></i>Email adresu nije moguće menjati
                    samostalno.
                  </div>
                </div>
              </div>

              <div class="d-flex gap-3 mt-4 pt-2">
                <button
                  class="btn btn-primary px-4 py-2 rounded-3 fw-semibold shadow-sm flex-grow-1 flex-md-grow-0"
                  type="submit"
                  [disabled]="savingProfile"
                >
                  <span *ngIf="!savingProfile"
                    ><i class="bi bi-check-lg me-1"></i> Sačuvaj izmene</span
                  >
                  <span *ngIf="savingProfile" class="spinner-border spinner-border-sm"></span>
                </button>

                <button
                  class="btn btn-light px-4 py-2 rounded-3 text-muted border"
                  type="button"
                  (click)="resetProfile()"
                  [disabled]="savingProfile"
                >
                  Poništi
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-5">
        <div class="card border-0 shadow-sm rounded-4 h-100 profile-card">
          <div class="card-header bg-white border-0 pt-4 px-4 pb-0">
            <div class="d-flex align-items-center">
              <div class="icon-circle bg-danger-subtle text-danger me-3">
                <i class="bi bi-shield-lock-fill fs-5"></i>
              </div>
              <h5 class="fw-bold mb-0 text-dark">Promena lozinke</h5>
            </div>
          </div>

          <div class="card-body p-4">
            <form (ngSubmit)="changePassword()">
              <div class="mb-3">
                <label class="form-label small fw-bold text-muted text-uppercase"
                  >Trenutna lozinka</label
                >
                <div class="input-group">
                  <span class="input-group-text bg-white border-end-0"
                    ><i class="bi bi-key text-muted"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control border-start-0 ps-0"
                    name="staraLozinka"
                    [(ngModel)]="passForm.staraLozinka"
                    required
                    placeholder="••••••••"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label small fw-bold text-muted text-uppercase"
                  >Nova lozinka</label
                >
                <div class="input-group">
                  <span class="input-group-text bg-white border-end-0"
                    ><i class="bi bi-lock text-success"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control border-start-0 ps-0"
                    name="novaLozinka"
                    [(ngModel)]="passForm.novaLozinka"
                    required
                    minlength="6"
                    placeholder="Nova lozinka (min. 6)"
                  />
                </div>
              </div>

              <div class="mb-4">
                <label class="form-label small fw-bold text-muted text-uppercase">Potvrda</label>
                <div class="input-group">
                  <span class="input-group-text bg-white border-end-0"
                    ><i class="bi bi-check-all text-success"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control border-start-0 ps-0"
                    name="potvrdaNove"
                    [(ngModel)]="passForm.potvrdaNove"
                    required
                    minlength="6"
                    placeholder="Ponovite novu lozinku"
                  />
                </div>
              </div>

              <button
                class="btn btn-outline-danger w-100 py-2 rounded-3 fw-semibold hover-shadow"
                type="submit"
                [disabled]="savingPass"
              >
                <span *ngIf="!savingPass">Promeni lozinku</span>
                <span *ngIf="savingPass" class="spinner-border spinner-border-sm"></span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
